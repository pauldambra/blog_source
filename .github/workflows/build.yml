name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - name: setup dependencies
      run: |
          sudo apt-get install libjpeg-progs optipng fonts-noto-color-emoji

