name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - name: setup dependencies
      run: sudo apt-get install libjpeg-progs optipng fonts-noto-color-emoji
    - name: pre build
      run: bundle install
    - name: image optimisation
      run: ./imageOptimisation.sh
    - name: clean
      run: if [ -d "_site" ]; then rm -Rf _site; fi
    - name: get the current state of the site
        uses: actions/checkout@master
        with:
          repository: pauldambra/pauldambra.github.io
          token: ${{ secrets.github_blog_access }}
