dist: bionic
sudo: required
language: ruby
cache:
  bundler: true
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install libjpeg-progs
  - sudo apt-get install optipng
  - sudo apt-get install fonts-noto-color-emoji
install:
  - bundle install
  - nvm install 12
  - nvm use 12
script:
  - ./imageOptimisation.sh
  - ./build.sh
after_success:
  - ./deploy.sh
  - bundle exec ruby ./htmltest.rb
  - ./verify.sh
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 
